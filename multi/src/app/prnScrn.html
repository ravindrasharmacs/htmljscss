<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printscreen Image Display</title>
    <style>
        /* Optional: Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .image-container {
            max-width: 90%;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <h1>My Printscreen Image</h1>
        <img src="./prntscreen.png" alt="Printscreen Image">
        <p>Description of the printscreen image</p>
    </div>
</body>
</html>
