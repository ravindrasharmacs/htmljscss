<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Image Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lightbox CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <style>
        .gallery-item {
            margin-bottom: 20px;
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .gallery-item img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Image Gallery</h1>
        
        <div class="row">
            <!-- Image 1 -->
            <div class="col-md-4 col-sm-6 gallery-item">
                <a href="https://picsum.photos/id/1015/1000/1000" data-lightbox="gallery" data-title="Image 1">
                    <img src="https://picsum.photos/id/1015/300/200" alt="Image 1" class="img-fluid">
                </a>
            </div>
            
            <!-- Image 2 -->
            <div class="col-md-4 col-sm-6 gallery-item">
                <a href="https://picsum.photos/id/1016/1000/1000" data-lightbox="gallery" data-title="Image 2">
                    <img src="https://picsum.photos/id/1016/300/200" alt="Image 2" class="img-fluid">
                </a>
            </div>
            
            <!-- Image 3 -->
            <div class="col-md-4 col-sm-6 gallery-item">
                <a href="https://picsum.photos/id/1018/1000/1000" data-lightbox="gallery" data-title="Image 3">
                    <img src="https://picsum.photos/id/1018/300/200" alt="Image 3" class="img-fluid">
                </a>
            </div>
            
            <!-- Image 4 -->
            <div class="col-md-4 col-sm-6 gallery-item">
                <a href="https://picsum.photos/id/1019/1000/1000" data-lightbox="gallery" data-title="Image 4">
                    <img src="https://picsum.photos/id/1019/300/200" alt="Image 4" class="img-fluid">
                </a>
            </div>
            
            <!-- Image 5 -->
            <div class="col-md-4 col-sm-6 gallery-item">
                <a href="https://picsum.photos/id/1020/1000/1000" data-lightbox="gallery" data-title="Image 5">
                    <img src="https://picsum.photos/id/1020/300/200" alt="Image 5" class="img-fluid">
                </a>
            </div>
            
            <!-- Image 6 -->
            <div class="col-md-4 col-sm-6 gallery-item">
                <a href="https://picsum.photos/id/1021/1000/1000" data-lightbox="gallery" data-title="Image 6">
                    <img src="https://picsum.photos/id/1021/300/200" alt="Image 6" class="img-fluid">
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (required for Lightbox) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Lightbox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
