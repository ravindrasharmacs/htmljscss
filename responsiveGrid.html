<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for demonstration */
        .col {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Responsive Grid Layout</h1>
        
        <!-- Row 1: Equal width columns -->
        <div class="row">
            <div class="col">Column 1</div>
            <div class="col">Column 2</div>
            <div class="col">Column 3</div>
        </div>

        <!-- Row 2: Columns with specific widths -->
        <div class="row mt-4">
            <div class="col-md-4">4 units</div>
            <div class="col-md-8">8 units</div>
        </div>

        <!-- Row 3: Responsive columns -->
        <div class="row mt-4">
            <div class="col-12 col-md-6 col-lg-3">Col 1</div>
            <div class="col-12 col-md-6 col-lg-3">Col 2</div>
            <div class="col-12 col-md-6 col-lg-3">Col 3</div>
            <div class="col-12 col-md-6 col-lg-3">Col 4</div>
        </div>

        <!-- Row 4: Nested columns -->
        <div class="row mt-4">
            <div class="col-md-8">
                Main Content
                <div class="row mt-2">
                    <div class="col-6">Nested 1</div>
                    <div class="col-6">Nested 2</div>
                </div>
            </div>
            <div class="col-md-4">Sidebar</div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
